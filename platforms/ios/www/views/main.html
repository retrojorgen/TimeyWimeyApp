<div class="header">
  <h1 class="app-title">Timey Wimey</h1>
  <div class="add-timer-button" ng-click="addTimer()"></div>
</div>
<div class="timer" ng-repeat="timer in timers">
  <div class="button-timer" ng-class="{pause:timer.counting}" ng-click="toggleTimeCounter(timer)"></div>
  <h2 class="time" ng-click="setEditObject(timer)">
  {{timer.time.minutes | numberFilter}}:{{timer.time.seconds | numberFilter}}</h2>
  <h2 class="name" ng-click="setEditObject(timer)">{{timer.name}}</h2>
  <div class="button-delete" ng-class="" ng-click="deleteTimer(timer)"></div>
</div>
<div id="editor">
  <input class="input editor" ng-model="editObject.name">
  <div class="button editor" ng-click="closeEditor()">SAVE</div>
</div>
