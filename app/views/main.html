<div class="header">
  <h1 class="app-title">Timey Wimey</h1>
  <button class="add-timer-button" ng-click="addTimer()"></button>
</div>
<div class="timer" ng-repeat="timer in timers">
  <button class="button-timer" ng-class="{pause:timer.counting}" ng-click="toggleTimeCounter(timer)"></button>
  <h2 class="time">{{timer.time.minutes}}:{{timer.time.seconds}}</h2>
  <h2 class="name">{{timer.name}}</h2>
  <button class="button-delete" ng-class="" ng-click="deleteTimer(timer)"></button>
</div>
